apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-gateway
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    {{- if .Values.monitoring.prometheusScrape }}
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.apiGateway.port }}"
    {{- end }}
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: "{{ .Values.apiGateway.image }}:{{ .Values.apiGateway.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.apiGateway.port }}
        env:
        - name: PLAYER_SERVICE_HOST
          value: "player-service"
        - name: PLAYER_GRPC_PORT
          value: "{{ .Values.playerService.port }}"
        - name: MATCH_SERVICE_HOST
          value: "match-service"
        - name: MATCH_GRPC_PORT
          value: "{{ .Values.matchService.port }}"
        - name: SCORE_SERVICE_HOST
          value: "score-service"
        - name: SCORE_GRPC_PORT
          value: "{{ .Values.scoreService.port }}"
        - name: PORT
          value: "{{ .Values.apiGateway.port }}"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    app: api-gateway

spec:
  type: {{ .Values.apiGateway.serviceType }}
  ports:
  - port: 80
    targetPort: {{ .Values.apiGateway.port }}
    name: http
    {{- if eq .Values.apiGateway.serviceType "NodePort" }}
    nodePort: {{ .Values.apiGateway.nodePort }}
    {{- end }}
  selector:
    app: api-gateway